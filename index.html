<!DOCTYPE html>
<html lang="pt.br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gerador de senha</title>
</head>
<body>
    <section class="conteudo">
    <div class="conteudo-titulo">
        <img src="trancar.svg" alt="cadeado-fechado">
    <h2 class="titulo-principal" gerador de senha></h2>
    <h3 class="titulo-secundario" gere instantaneamente uma senha aleaatoria></h3>
    </div>
    <div class="parametro">
        <h3 class="parametro-titulo">personalize sua senha</h3>
        <div class="parametro-coluna_senha">
        <div class="parametro-senha">
            <h4 class="parametro-senha_titulo">numero e caracteres</h4>
            <div class="parametro-senha-botoes">
                <button class="parametro-senha_botao">-</button>
                <p class="parametro-senha_texto">12</p>
                <button class="parametro-senha_titulo">+</button>
            </div>
        </div>
        <div class="parametro-senha">
            <h4 class="parametro-senha-titulo">Caracteristicas da senha</h4>
            <div class="parametro-senha-checkbox">
                <input name="maiusculo" type="checkbox" class="checkbox" checked>
                <label for="maiusculo">Letras maiusculas</label>
            </div>
            <div class="parametro-senha-checkbox">
                <input name="minusculo" type="checkbox" class="checkbox">
                <label for="minusculo">letras minusculas</label>
            </div>
            <div class="parametro-senha-checkbox">
                <input name="numero" type="checkbox" class="checkbox">
                <label for="numero">numeros</label>
            </div>
            <div class="parametro-senha-checkbox">
                <input name="simbolo" type="checkbox" class="checkbox">
                <label for="simbolo">Simbolos</label>
            </div>

        </div>
        <div class="parametro-senha">
            <h4 class="parametro-senha_titulo">Forca da senha</h4>
        <div class="barra"></div>
        <div class="forca fraca"></div>
        <div class="parametro-senha-textos">
            <p>fraca</p>
            <p>media</p>
            <p>forte</p>
        </div>
        <p class="entropia"></p>
        </div>
        </div>
    </div>
    </section>
    <sript src="main.js"></sript>
</body>
</html>
